<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Translyatsiyasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">⚽ Futbol LIVE</div>
    </header>

    <main>
        <section class="video-container">
            <h1>Futbol Translyatsiyasi</h1>
            <p>Videoni tomosha qilishdan oldin reklama roligini ko'rasiz:</p>

            <!-- Reklama roligi video -->
            <div id="ad-container" style="position: relative; width: 100%; max-width: 800px; margin: auto;">
                <video id="ad-video" controls autoplay style="width: 100%; height: 450px;">
                    <source src="./rek" type="video/mp4">
                    Sizning brauzeringiz video tagini qo'llab-quvvatlamaydi.
                </video>
                <!-- O'tkazib yuborish tugmasi -->
                <button id="skip-button" style="position: absolute; top: 10px; right: 10px; padding: 10px 15px; background-color: #d4af37; color: #000; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; display: none;">O'tkazib yuborish</button>
            </div>

            <!-- Asosiy translyatsiya video -->
            <div id="main-video-container" style="position: relative; width: 100%; max-width: 800px; margin: auto; display: none;">
                <iframe id="main-video" src="https://varlive2.top/stream/26.html" frameborder="0" allowfullscreen style="width: 100%; height: 450px;"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Futbol LIVE. Barcha huquqlar himoyalangan.</p>
    </footer>

    <script>
        // Elementlarni aniqlash
        const adVideo = document.getElementById('ad-video');
        const adContainer = document.getElementById('ad-container');
        const skipButton = document.getElementById('skip-button');
        const mainVideoContainer = document.getElementById('main-video-container');

        // Reklama pleyerining stilini o'rnatish
        function styleAdPlayer() {
            adContainer.style.backgroundColor = '#333'; // Fon rangini o'rnatish
            adContainer.style.border = '5px solid #d4af37'; // Chegara stili
            adContainer.style.borderRadius = '10px'; // Chekka yumaloqligi
            adContainer.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.8)'; // Soyali ko'rinish
        }

        // Reklama pleyeriga stilni qo'llash
        styleAdPlayer();

        // 15 soniyadan keyin "O'tkazib yuborish" tugmasini ko'rsatish
        setTimeout(() => {
            skipButton.style.display = 'block'; // Tugmani ko'rsatish
        }, 15000); // 15000 ms = 15 soniya

        // Reklama tugashi yoki "O'tkazib yuborish" bosilganda asosiy videoni ko'rsatish
        const endAd = () => {
            adContainer.style.display = 'none'; // Reklama blokini yashirish
            mainVideoContainer.style.display = 'block'; // Asosiy videoni ko'rsatish
        };

        // Tugmani bosganda reklama tugaydi
        skipButton.addEventListener('click', endAd);

        // Reklama video avtomatik tugaganda asosiy videoni ko'rsatish
        adVideo.addEventListener('ended', endAd);
    </script>
</body>

</html>
